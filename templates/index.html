<!DOCTYPE html>
<html>
<head>
    <title>AWS Bedrock 챗봇</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 100%; max-width: 800px; height: 90vh; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        h1 { text-align: center; color: #0056b3; margin-top: 0; }
        #messages { border: 1px solid #ddd; padding: 15px; flex-grow: 1; overflow-y: auto; margin-bottom: 15px; background-color: #e9ecef; border-radius: 8px; }
        .message { margin-bottom: 12px; line-height: 1.6; }
        .message-user { text-align: right; }
        .message-user .content { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 18px 18px 5px 18px; display: inline-block; max-width: 80%; }
        .message-bot { text-align: left; }
        .message-bot .content { background-color: #f8f9fa; border: 1px solid #dee2e6; color: #212529; padding: 10px 15px; border-radius: 18px 18px 18px 5px; display: inline-block; max-width: 80%; text-align: left; }
        /* 마크다운 렌더링을 위한 추가 스타일 */
        .message-bot .content p { margin: 0 0 8px 0; } /* 단락 간격 */
        .message-bot .content strong { font-weight: bold; } /* 굵은 글씨 */
        .message-bot .content ul, .message-bot .content ol { margin: 8px 0 8px 20px; padding: 0; } /* 목록 들여쓰기 */
        .message-bot .content li { margin-bottom: 4px; } /* 목록 항목 간격 */
        .message-bot .content h1, .message-bot .content h2, .message-bot .content h3, .message-bot .content h4, .message-bot .content h5, .message-bot .content h6 { margin-top: 1em; margin-bottom: 0.5em; }


        .input-area { display: flex; }
        input[type="text"] { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 20px; margin-right: 10px; font-size: 16px; }
        input[type="text"]:focus { outline: none; border-color: #007bff; box-shadow: 0 0 5px rgba(0,123,255,0.5); }
        button { padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 16px; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWS Bedrock 실시간 챗봇</h1>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeyup="if(event.keyCode === 13) sendMessage()">
            <button id="sendButton" onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <script>
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const messagesDiv = document.getElementById("messages");

        // 웹소켓 URL은 현재 웹페이지의 프로토콜과 호스트를 사용합니다.
        const ws_protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws_url = ws_protocol + '//' + window.location.host + '/ws';
        const ws = new WebSocket(ws_url);

        let lastBotMessageElement = null; // 현재 스트리밍되는 봇 메시지의 DOM 요소
        let currentBotRawMessage = ""; // 현재 스트리밍되는 봇 메시지의 원시(raw) 텍스트

        ws.onopen = function(event) {
            console.log("WebSocket 연결 성공");
        };

        ws.onmessage = function(event) {
            // 백엔드에서 보낸 스트림 종료 신호인지 확인
            if (event.data === "__END_OF_STREAM__") {
                // 스트림이 완전히 끝나면 최종 렌더링은 이미 완료된 상태
                enableChat(); // 채팅 UI 활성화
                lastBotMessageElement = null; // 다음 메시지를 위해 초기화
                currentBotRawMessage = ""; // 원시 메시지 초기화
                console.log("Stream ended. Chat enabled.");
                return;
            }

            // 스트리밍 중인 텍스트 처리
            // Raw 텍스트를 계속 누적합니다.
            currentBotRawMessage += event.data;

            if (lastBotMessageElement) {
                // 기존 봇 메시지 요소에 누적된 텍스트를 마크다운으로 파싱하여 HTML로 설정
                const parsedHtml = marked.parse(currentBotRawMessage);
                // DOMPurify로 XSS 공격 방어 (선택 사항이지만 권장)
                lastBotMessageElement.querySelector('.content').innerHTML = DOMPurify.sanitize(parsedHtml);
            } else {
                // 새로운 봇 메시지 요소 생성
                const messageWrapper = document.createElement("div");
                messageWrapper.className = "message message-bot";
                const contentDiv = document.createElement("div"); // P 태그 대신 Div 사용
                contentDiv.className = "content";
                const parsedHtml = marked.parse(currentBotRawMessage);
                contentDiv.innerHTML = DOMPurify.sanitize(parsedHtml); // 초기 렌더링 시에도 마크다운 파싱
                messageWrapper.appendChild(contentDiv);
                messagesDiv.appendChild(messageWrapper);
                lastBotMessageElement = messageWrapper;
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤을 항상 최하단으로
        };

        ws.onclose = function(event) {
            console.log("WebSocket 연결 종료:", event);
            const p = document.createElement("p");
            p.style.color = 'red';
            p.innerHTML = "<strong>연결이 끊어졌습니다. 페이지를 새로고침하세요.</strong>";
            messagesDiv.appendChild(p);
            disableChat(true); // 완전히 비활성화
        };

        ws.onerror = function(event) {
            console.error("WebSocket 에러:", event);
            const p = document.createElement("p");
            p.style.color = 'red';
            p.innerHTML = "<strong>WebSocket 에러 발생.</strong>";
            messagesDiv.appendChild(p);
            disableChat(true);
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && !sendButton.disabled) {
                ws.send(message);

                // 사용자 메시지를 화면에 표시
                const messageWrapper = document.createElement("div");
                messageWrapper.className = "message message-user";
                const contentP = document.createElement("p");
                contentP.className = "content";
                contentP.textContent = message;
                messageWrapper.appendChild(contentP);
                messagesDiv.appendChild(messageWrapper);

                messageInput.value = ""; // 입력 필드 초기화
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                disableChat(); // 응답 대기 동안 채팅 UI 비활성화
            }
        }

        function disableChat(isPermanent = false) {
            messageInput.disabled = true;
            sendButton.disabled = true;
            messageInput.placeholder = isPermanent ? "연결 끊김" : "응답을 기다리는 중...";
        }

        function enableChat() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.placeholder = "메시지를 입력하세요...";
            messageInput.focus();
        }
    </script>
</body>
</html>
